<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #dc3545; }
        p { margin-bottom: 20px; }
        form button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        form button:hover { background-color: #c82333; }
        .cancel-link { text-decoration: none; color: #007bff; }
        .cancel-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>VocÃª tem certeza que deseja excluir o cliente "{{ client.fullName }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Excluir</button>
        <a href="{% url 'client_list' %}" class="cancel-link">Cancelar</a>
    </form>
</body>
</html>
